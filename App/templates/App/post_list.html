<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1 style="color: brown;">Blog Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><small>Posted on {{ post.created_at }}</small></p>
    {% endfor %}
</body>
</html>
